language: csharp

os:
- linux
- osx

addons:
  apt:
    packages:
    - nunit-console

env:
- HEADLESS=1

before_script:
- "python3.5 ./Resources/buildResourcePack.py --resources-dir ./Resources --out ./Resources/ResourcePack.zip --no-atlas --no-animations --to-stderr"
- "nuget restore SpaceStation14.sln"

script:
- "xbuild /p:Configuration=Release SpaceStation14.sln"
- "nunit-console SS14.UnitTesting/bin/Release/SS14.UnitTesting.dll"

